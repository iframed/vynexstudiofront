<footer class="ft" role="contentinfo">
  <div class="ft-wrap">

    <div class="ft-top">
      <div class="ft-brand">
        <div class="ft-logo">{{ companyName }}</div>
        <div class="ft-sub">
          Sites web • E-commerce • Plateformes • SEO • Ads — Maroc
        </div>
      </div>

      <div class="ft-cta">
        <a class="ft-btn ft-btn-wa" [href]="whatsappLink" target="_blank" rel="noopener">
          WhatsApp
        </a>

        <!-- ✅ garder href /contact/ mais naviguer Angular vers /contact -->
        <a class="ft-btn ft-btn-ghost" href="/contact/" (click)="nav('/contact/', $event)">
          Devis
        </a>
      </div>
    </div>

    <div class="ft-links">
      <!-- Services -->
      <a *ngFor="let l of linksServices"
         class="ft-a"
         [attr.href]="l.path"
         (click)="nav(l.path, $event)">
        {{ l.label }}
      </a>

      <span class="ft-dot">•</span>

      <!-- Company -->
      <a *ngFor="let l of linksCompany"
         class="ft-a"
         [attr.href]="l.path"
         (click)="nav(l.path, $event)">
        {{ l.label }}
      </a>

      <span class="ft-dot">•</span>

      <!-- Contact direct -->
      <a class="ft-a" [href]="'mailto:' + email">{{ email }}</a>
      <a class="ft-a" [href]="'tel:' + phone">{{ phone }}</a>
    </div>

    <div class="ft-bottom">
      <div class="ft-copy">© {{ year }} {{ companyName }} — Tous droits réservés.</div>
      <div class="ft-loc">{{ city }}, {{ country }}</div>
    </div>

  </div>
</footer>
